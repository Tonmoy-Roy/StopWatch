<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>StopWatch</title>
</head>

<body>
    <div>
        <p id="timer" class="justify-content-center align-items-center d-flex" >0:00:00</p>
    </div>
    <div class="d-flex align-items-center justify-content-center"  style="height: 50vh;">
        <button onclick="start()" class="btn btn-dark" style="margin-right: 5px;">Start</button>
        <button onclick="stop()" class="btn btn-dark" style="margin-right: 5px;">Stop</button>
        <button onclick="reset()" class="btn btn-dark">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/dom.js"></script>
</body>

</html>
